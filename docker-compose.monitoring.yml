version: '3'

services:

  prometheus:
    image: prom/prometheus
    container_name: AndNetwork9.Monitoring.Prometheus
    volumes:
      - ./data/prometheus/config:/etc/prometheus/
      - ./data/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    container_name: AndNetwork9.Monitoring.Grafana
    volumes:
      - ./data/grafana:/var/lib/grafana
    ports:
      - 3000:3000

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: AndNetwork9.Monitoring.Cadvisor
    privileged: true
    command: 
      - '--housekeeping_interval=15s'
      - '--docker_only=true'
      - '--disable_metrics=disk'
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro

  node-exporter:
    image: prom/node-exporter:latest
    container_name: AndNetwork9.Monitoring.NodeExporter
    ports:
    - 9100:9100